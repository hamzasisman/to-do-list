<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To Do List</title>

    <link rel="stylesheet" href="Content/lib/bootstrap/css/bootstrap.min.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link rel="stylesheet" href="Content/css/style.css">
    
</head>

<body>
    <!-- /Page Content -->
    <div class="container d-flex flex-column" style="overflow-y: scroll;">
        <h5 class="text-center mt-5 font-weight-bold">To Do List App</h5>
        <div id="newtask" class="d-flex my-3 mx-2">
            <input id="inputText" onkeypress="handle(event)" type="text" class="px-2 d-flex flex-row flex-grow-1" placeholder="Task to be done..">
            <button id="push" onclick="myfunction()" class="btn btn-primary ml-2">Add</button>
        </div>
        

        <div id="tasks" class="my-2"></div>
    </div>
    <!-- /.Page Content -->

    <script type="text/javascript" src="Content/lib/jquery/dist/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="Content/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="Content/js/jscript.js"> </script>

</body>

</html>
